<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MiAgendaApp - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MiAgendaApp</h1>

  <div id="login">
    <h2>Iniciar sesión</h2>
    <input type="text" id="loginUsuario" placeholder="Usuario">
    <input type="password" id="loginClave" placeholder="Contraseña">
    <button onclick="iniciarSesion()">Entrar</button>
  </div>

  <div id="registro">
    <h2>Registrarse</h2>
    <input type="text" id="regUsuario" placeholder="Nuevo usuario">
    <input type="password" id="regClave" placeholder="Contraseña">
    <button onclick="registrarse()">Registrar</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
